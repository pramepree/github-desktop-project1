<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <!-- Text Field -->
      <div class="container" style="margin-top: 20px;" >
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">ชื่อ</span>
          </div>
          <input class="form-control" type="text" placeholder="ป้อนชื่อพร้อมคำนำหน้า" />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">นามสกุล</span>
          </div>
          <input class="form-control" type="text" placeholder="ป้อนนามสกุล" />
        </div >
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">เบอร์โทรศัพท์</span>
          </div>
          <input class="form-control" type="tel" placeholder="06x-xxx-xxx-x" />
        </div>
      </div>
      <!-- Multiple TextField -->
      <div class="container" style="margin-top: 20px;">
        <div class="input-group mb-3">
            <div class="input-group-prepend" >
                <span class="input-group-text">ชื่อและนามสกุล</span>
              </div>
              <input class="form-control" type="text" placeholder="ป้อนชื่อพร้อมคำนำหน้า" />
              <input class="form-control" type="text" placeholder="ป้อนนามสกุล" />
        </div>
      </div>
      <!-- Checkbox -->
      <div class="container" style="margin-top: 20px;">
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input type="checkbox" />
              </div>
              <input class="form-control" type="text" />
        </div>
      </div>
      <!-- Radio-->
      <div class="container" style="margin-top: 20px;">
        <div class="input-group mb-3">
            <div class="input-group-text">
              <input type="radio" />
            </div>
            <input class="form-control" type="text" />
          </div>
      </div>
      <!-- Button-->
      <div class="container" style="margin-top: 20px;">
        <div class="input-group mb-3">
            <input class="form-control" type="text" placeholder="ค้นหาข้อมูล" />
            <div class="input-group-prepend">
              <button class="btn btn-success" >Search</button>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
